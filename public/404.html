<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nihon Dream Quest</title>
    <script>
      // Single Page App redirect for GitHub Pages
      const path = window.location.pathname;
      const repo = '/nihon-dream-quest';
      if (path.startsWith(repo)) {
        window.location.replace(repo + '/#' + path.slice(repo.length));
      } else {
        window.location.replace(repo + '/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
